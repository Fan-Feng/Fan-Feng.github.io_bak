<html>
<head>
  <title>A D3 map</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <script>
    var width = 700,
        height = 580;

    var svg = d3.select( "body" )
      .append( "svg" )
      .attr( "width", width )
      .attr( "height", height )
      .attr('background-color',#a4bac7);

  </script>
</body>
</html>
