<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Researchers phase 1</title>
  <style>
    body {
      background-color: #fff;
      text-align: center;
    }

    h1,
    h3,
    p {
      text-align: center;
    }

    h1 {
      font-size: 22px;
    }

    #year_Control {
      display: flex;
      justify-content: center;
    }

    /* ------------------------------------------ */

    path {
      stroke: #266d98;
      stroke-width: 0.5px;
      fill: #95e1d3;
    }

    /*---------------*/
    #tooltip {
      text-align: left;
      padding: 16px;
      background-color: white;
      border: 1px solid white;
      width: auto;
      opacity: 0;
      /*Transparent*/
      color: black;
      position: absolute;
      font-weight: bold;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 2.5rem;
      /* Footer height */
    }



    .legend1 {
      position: fixed;
      float: left;
      top: 480px;
      left: 220px;
      opacity: 1;
      width: 50px;
      height: 12px;
      font-size: 12px;
      color: white;
    }

    .level {
      position: fixed;
      float: left;
      top: 440px;
      left: 220px;
      opacity: 1;
      width: 50px;
      height: 15px;
      font-size: 12px;
      color: #95e1d3;
    }

    .legend2 {
      position: fixed;
      float: left;
      top: 330px;
      left: 220px;
      opacity: 1;
      width: 50px;
      height: 124px;
      font-size: 12px;
    }

    .design,
    .operation,
    .both {
      border: 1px solid #266d98;
      padding: 1px;
      line-height: 18px;
    }

    .design {
      background: orange;
    }

    .operation {
      background-color: rgb(50, 205, 0);
    }

    .both {
      background-color: #373a6d;
    }

    .category {
      color: #95e1d3;
    }
  </style>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.js"></script>
</head>

<body>
  <!--- Floating box-->
  <div id="tooltip">
    affiliation: <span id="tooltip_affiliation" class="info"></span><br />
    Class: <span id="class" class="info"></span><br />
    Publication: <span id="tooltip_publication" class="info"></span><br />
  </div>

  <!-- Title-->
  <h1>Research development/h1>
  <h3>Fan Feng,</h3>


  <!-- year control -->
  <div id='year_Control'>
    <div id='div_year'>
      <label for="year">Year :</label>
      <input type="text" id="year" style="border:solid;border-width: 0.5px; color:#000; font-weight:bold; " />
      &nbsp;&nbsp;
    </div>
    <div id="slider" style="width: 200px; padding-left:10px;"></div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="play">Play</button>
  </div>

  <script type="text/javascript">
    //Slider
    $(document).ready(function () {

      $("#slider").slider({
        value: 2018,
        min: 1957,
        max: 2018,
        step: 1,
        slide: function (event, ui) {
          $("#year").val(ui.value);
          redraw(ui.value.toString());
        }
      });
      $("#year").val($("#slider").slider("value"));
      $( "#play" ).click(function(){
        play(1957);
      });
      // Width and Height of the whole visualization
      var w = 900;
      var h = 450;
      //D3 has some internal functionality that can turn GeoJSON data into screen coordinates based on the projection you set. This is not unlike other libraries such as Leaflet, but the result is much more open-ended, not constrained to shapes on a tiled Mercator map.1 So, yes, D3 supports projections.
      var projection = d3.geo.equirectangular();
      // Create GeoPath function that uses built-in D3 functionality to turn
      // lat/lon coordinates into screen coordinates
      var path = d3.geo.path().projection(projection);
      //add the following to create our SVG canvas.




      var svg = d3
        .select("body")
        .append("svg")
        .attr("class","svg_canvas")
        .attr("width", w)
        .attr("height", h);

      svg.append("rect")
        .attr("width", w)
        .attr("height", h)
        .attr('y', 10)
        .attr("fill", "#266d98");

      // Append empty placeholder g element to the SVG
      // g will contain geometry elements

      var g = svg.append("g");

      // Color code for different classes
      var class_color = {
        Design: "orange",
        Operation: "orange",
        Both: "#373a6d",
        placeholder: "orange"
      };
      //add a call to d3.json to load the TopoJSON file
      //so it loads into our visualization
      d3.json("world-110m.v1.json", function (error, data) {
        if (error) console.error(error);
        g.append("path")
          .datum(topojson.feature(data, data.objects.countries))
          .attr("d", path);

        //create the zoom effect
        var zoom = d3.behavior.zoom().on("zoom", function () {
          g.attr(
            "transform",
            "translate(" +
            d3.event.translate.join(",") +
            ")scale(" +
            d3.event.scale +
            ")"
          );
          g.selectAll("path").attr("d", path.projection(projection));
        });
        svg.call(zoom);

        // Load the data from the json file
        d3.json("JSON_File/DataSource_2018.json", function (error, data) {
          if (error) console.error(error);

          var locations = data.Affiliations;


          // To visualize the connection
          var links = data.Links;
          g.selectAll("line")
            .data(links)
            .enter()
            .append("line") // Show the links
            .style("stroke", "#708090")
            .attr("x1", function (d) {
              var source = locations[d.source_id - 1];
              return projection(source.geometry.coordinates)[0];
            })
            .attr("y1", function (d) {
              var source = locations[d.source_id - 1];
              return projection(source.geometry.coordinates)[1];
            })
            .attr("x2", function (d) {
              var target = locations[d.target_id - 1];
              return projection(target.geometry.coordinates)[0];
            })
            .attr("y2", function (d) {
              var target = locations[d.target_id - 1];
              return projection(target.geometry.coordinates)[1];
            });
          // Classic D3... Select non-existent elements, bind the data, append the elements, and apply attributes
          g.selectAll("circle")
            .data(locations)
            .enter()
            .append("circle") //show the circles
            .attr("cx", function (d) {
              if (d.coordinates) {
                return projection(d.coordinates)[0];
              }
            })
            .attr("cy", function (d) {
              if (d.coordinates) {
                return projection(d.coordinates)[1];
              }
            })
            .attr("r", function (d) {
              if (d.numberOfPaper) {
                return Math.log(parseInt(d.numberOfPaper) + 1) * 10;
              }
            })
            .style("fill", function (d) {
              //Use the Color Function to set the Fill Value for each circle
              return class_color[d.label];
            })
            .style('stroke', 'white')

            //Next, we need to write two pieces of code, one that listens for when the value of the tooltip changes, and one that updates the SVG elements.
            //We are going to use some D3 code to listen for an input change on the tooltip elements

            //Add Event Listeners | mouseover
            .on("mouseover", function (d) {
              d3.select(this).style("r", function (d) {
                if (d.label) {
                  return Math.log(parseInt(d.numberOfPaper) + 1) * 11
                }
              });

              d3.select("#tooltip_affiliation")
                .text(d.name)
                .style("font-weight", "normal");
              d3.select("#class")
                .text('')
                .style("font-weight", "normal");
              d3.select("#tooltip_publication")
                .text(d.numberOfPaper)
                .style("font-weight", "normal");
              d3.select("#tooltip")
                .style("left", d3.event.pageX + 20 + "px")
                .style("top", d3.event.pageY - 80 + "px")
                .style("display", "block")
                .style("opacity", 0.8);
            })
            //Add Event Listeners | mouseout
            .on("mouseout", function (d) {
              d3.select(this).style("r", function (d) {
                if (d.numberOfPaper) {
                  return Math.log(parseInt(d.numberOfPaper) + 1) * 10;
                }
              });
              d3.select("#tooltip").style("display", "none");
            });
        });
      });
    
      function redraw(year) {
        d3.select(".svg_canvas").selectAll('circle').remove();
        d3.selectAll('line').remove();

        // Width and Height of the whole visualization
        var w = 900;
        var h = 400;
        //D3 has some internal functionality that can turn GeoJSON data into screen coordinates based on the projection you set. This is not unlike other libraries such as Leaflet, but the result is much more open-ended, not constrained to shapes on a tiled Mercator map.1 So, yes, D3 supports projections.
        var projection = d3.geo.equirectangular();
        // Create GeoPath function that uses built-in D3 functionality to turn
        // lat/lon coordinates into screen coordinates
        var path = d3.geo.path().projection(projection);
        //add the following to create our SVG canvas.
        svg = d3.select('.svg_canvas');



        // Append empty placeholder g element to the SVG
        // g will contain geometry elements
        var g = svg.append("g");

        // Color code for different classes
        var class_color = {
          Design: "orange",
          Operation: "orange",
          Both: "#373a6d",
          placeholder: "orange"
        };
        //add a call to d3.json to load the TopoJSON file
        //so it loads into our visualization
        d3.json("world-110m.v1.json", function (error, data) {
          if (error) console.error(error);



          // Load the data from the json file
          var jsonFile = "JSON_File/DataSource_" + year.toString() + '.json';
          d3.json(jsonFile, function (error, data) {
            if (error) console.error(error);

            var locations = data.Affiliations;


            // To visualize the connection
            var links = data.Links;
            g.selectAll("line")
              .data(links)
              .enter()
              .append("line") // Show the links
              .style("stroke", "#708090")
              .attr("x1", function (d) {
                var source = locations[d.source_id - 1];
                return projection(source.geometry.coordinates)[0];
              })
              .attr("y1", function (d) {
                var source = locations[d.source_id - 1];
                return projection(source.geometry.coordinates)[1];
              })
              .attr("x2", function (d) {
                var target = locations[d.target_id - 1];
                return projection(target.geometry.coordinates)[0];
              })
              .attr("y2", function (d) {
                var target = locations[d.target_id - 1];
                return projection(target.geometry.coordinates)[1];
              });
            // Classic D3... Select non-existent elements, bind the data, append the elements, and apply attributes
            g.selectAll("circle")
              .data(locations)
              .enter()
              .append("circle") //show the circles
              .attr("cx", function (d) {
                if (d.coordinates) {
                  return projection(d.coordinates)[0];
                }
              })
              .attr("cy", function (d) {
                if (d.coordinates) {
                  return projection(d.coordinates)[1];
                }
              })
              .attr("r", function (d) {
                if (d.numberOfPaper) {
                  return Math.log(parseInt(d.numberOfPaper) + 1) * 10;
                }
              })
              .style("fill", function (d) {
                //Use the Color Function to set the Fill Value for each circle
                return class_color[d.label];
              })
              .style('stroke', 'white')

              //Next, we need to write two pieces of code, one that listens for when the value of the tooltip changes, and one that updates the SVG elements.
              //We are going to use some D3 code to listen for an input change on the tooltip elements

              //Add Event Listeners | mouseover
              .on("mouseover", function (d) {
                d3.select(this).style("r", function (d) {
                  if (d.label) {
                    return Math.log(parseInt(d.numberOfPaper) + 1) * 11
                  }
                });

                d3.select("#tooltip_affiliation")
                  .text(d.name)
                  .style("font-weight", "normal");
                d3.select("#class")
                  .text('')
                  .style("font-weight", "normal");
                d3.select("#tooltip_publication")
                  .text(d.numberOfPaper)
                  .style("font-weight", "normal");
                d3.select("#tooltip")
                  .style("left", d3.event.pageX + 20 + "px")
                  .style("top", d3.event.pageY - 80 + "px")
                  .style("display", "block")
                  .style("opacity", 0.8);
              })
              //Add Event Listeners | mouseout
              .on("mouseout", function (d) {
                d3.select(this).style("r", function (d) {
                  if (d.numberOfPaper) {
                    return Math.log(parseInt(d.numberOfPaper) + 1) * 10;
                  }
                });
                d3.select("#tooltip").style("display", "none");
              });
          });
        });
      };
      function play(i){
        redraw(i);
        console.log(i);
        setTimeout(function(){
          if (++i<2019){
            play(i);
          }
        },100);
      };
    
    });
  </script>
  <div class="footer">
    Version: 2019/10/27<BR>
    by Fan Feng<BR>
    &copy;
  </div>
</body>

</html>
